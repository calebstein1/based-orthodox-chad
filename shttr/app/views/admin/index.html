<h1>Log In</h1>
<form method="post">
  <input type="hidden" name="_action" value="sign_in">
  <div class="form-floating mb-3">
    <input class="form-control bg-light" type="email" name="username" placeholder="Email" required>
    <label for="username" id="formLabel">Email</label>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control bg-light" type="password" name="password" placeholder="Password" required>
    <label for="password" id="formLabel">Password</label>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn btn-light" href="/">Back to Home</a>
    <input class="btn btn-light" type="submit" value="Log In">
  </div>
</form>
<div class="toast align-items-center text-bg-danger position-fixed top-0 start-50 translate-middle-x mt-4 z-3" id="errorMsg" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      Incorrect username or password
    </div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
<script>
  window.addEventListener("turbo:submit-end", (e) => {
    if (!e.detail.formSubmission.result.success) {
      bootstrap.Toast.getOrCreateInstance(document.getElementById("errorMsg")).show();
    }
  });
</script>
